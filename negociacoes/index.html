<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Negociações</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" class="form-control"  autofocus>
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" class="form-control" value="1"  autofocus>
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" class="form-control"  value="0"  autofocus>
        </div>

        <button class="btn-primary" type="submit">Incluir</button>

        <br>
        <br>
        <table class="table table-hove table-bordered">
          <thead>
            <tr>
              <th>Data</th>
              <th>Quantidade</th>
              <th>Valor</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
          </tfoot>
        </table>


    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
