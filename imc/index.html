<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IMC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>


      <div class="container">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="text-center">Cálculo Índice de Massa Corporal</h3></div>
              <div class="panel-body">

                <div class="col-md-6">
                  <form>
                    <div class="form-group">
                      <label for="peso">Peso</label>
                      <input type="number" class="form-control" id="peso" min="0.0" value="0.00" step=".01">
                    </div>
                    <div class="form-group">
                      <label for="altura">Altura</label>
                      <input type="number" class="form-control" id="altura" min="0.0" value="0.00" step=".01">
                    </div>
                    <div class="form-group">
                      <label for="cm">Altura em Centímetros</label>
                      <input type="number" class="form-control" id="cm"  value="0.00" step=".01" disabled>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <table class="table" id="tabela">


                    <tfooter>
                    </tfooter>
                  </table>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row">
                <div class="col-md-8">
                  <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                </div>
                <div class="col-md-4">
                  <button class="btn btn-info" role="alert" id="resultado">Resultado:</button>
                </div>
              </div>
              </div>
          </div>


    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
